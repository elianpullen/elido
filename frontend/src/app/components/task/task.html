<mat-grid-list cols="2" rowHeight="2:1" class="backgroung-col">
    @if (tasks.length > 0) {
    <ul>
        @for (task of tasks; track task.title) {
        <mat-card class="todo-card">
            <mat-card-content>
                <li class="text-lg">{{ task.title }}</li>
                <li class="text-lg">{{ task.description }}</li>
            </mat-card-content>

            <mat-card-actions>
                <div class="flex gap-1">
                    <button
                        class="inline-grid min-h-[36px] min-w-[36px] select-none place-items-center rounded-md border border-blue-500 bg-blue-500 hover:bg-blue-800 hover:border-blue-800 text-center align-middle font-sans text-sm font-medium leading-none text-blue-50 transition-all duration-300 ease-in hover:border-info-light hover:bg-info-light disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
                        </svg>

                    </button>
                    <button
                        class="inline-grid min-h-[36px] min-w-[36px] select-none place-items-center rounded-md border border-red-500 bg-red-500 hover:bg-red-800 hover:border-red-800 text-center align-middle font-sans text-sm font-medium leading-none text-red-50 transition-all duration-300 ease-in hover:border-error-light hover:bg-error-light disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                        </svg>
                    </button>
                </div>
            </mat-card-actions>
        </mat-card>

        }
    </ul>
    } @else {
    <p>There are no items.</p>
    }

</mat-grid-list>
